<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saar QR Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    #qr, #barcode { margin: 20px auto; }
    button { margin: 10px; padding: 10px 20px; }
  </style>
  <!-- Load QRCode and JsBarcode libraries -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <h1>Saar QR Generator</h1>
  <input type="text" id="inputData" placeholder="Enter URL or text" style="width:60%;padding:8px;">
  <br>
  <button id="generateQR">Generate QR Code</button>
  <button id="generateBarcode">Generate Barcode</button>
  <br><br>
  <div id="qr"></div>
  <svg id="barcode"></svg>
  <script src="qr-generator.js"></script>
</body>
</html>
